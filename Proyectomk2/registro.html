<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="styles/registrostyle.css">
</head>
<body>
    <form class="formulario">

        <h1>Regístrate</h1>
        <div class="contenedor">

            <div class="username">
                <i class="fas fa-user icon"></i>
                <input type="text" required>
                <label>_Nombre Completo</label>
            </div>

            <div class="username">
                <i class="fas fa-envelope icon"></i>
                <input type="text" required>
                <label>_Correo Electrónico</label>
            </div>

            <div class="username">
                <i class="fas fa-key icon"></i>
                <input type="password" required>
                <label> _Contraseña</label>
            </div>

            <a class="link" href="#" id="registroLink"><input type="button" value="Registrar" class="button"></a>
            <p>
                Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.
            </p>
            <p>
                Dar el siguiente paso
                <a class="link" href="#" id="analisisLink">
                    Análisis
                </a>
            </p>
        </div>
    </form>

    <script src="scripts/registro.js"></script>
</body>
</html>
